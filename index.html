<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <main>
        <div class="left-img"><img src="./images/img-login.png" alt="man"></div>
        <div class="right-img">
            <h4>Login to your Account</h4>
            <div class="hi"></div>
            <div class="form-flex">
                <form action="">
                    <div class="user-class">
                        <input type="text" name="username" id="username">
                        <img class="username" src="./images/user.png" alt="user">
                    </div>
                    <div class="pass-class">
                        <input type="password" name="password" id="password">
                        <img class="pass" src="./images/pass.png" alt="pass">
                    </div>
                </form>
                <div class="forget">Forget Your Password?</div>
                <div>
                    <button class="submit-btn">LOGIN</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
